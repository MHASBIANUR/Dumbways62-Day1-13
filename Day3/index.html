</head>

<body>
    <nav class="navbar navbar-expand-lg" style="padding: 10px 50px">
        <div class="container-fluid">
            <img style="width: 60px;" src="Dumbways.png" alt="">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="margin: 0px 50px;">
                    <li class="nav-item">
                        <a class="nav-link active" style="font-size: 15px; font-weight: bold;" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" style="font-size: 15px; font-weight: bold;" aria-current="page" href="#">My Project</a>

                <form class="d-flex" role="search">
                    <button type="submit">Contact Me</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <section class="contact">
        <h1>GET IN TOUCH</h1> 
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="-- Masukkan nama Anda --">

            <label for="email">Email</label>
            <input type="text" id="email" placeholder="-- Masukkan email Anda --">

            <label for="telepon">Phone Number</label>
            <input type="tel" id="telepon" placeholder="-- Masukkan nomor Anda --">

            <label for="subject">Subject:</label>
            <select id="subject" name="subject">
                <option value="">-- Pilih Subject --</option>
                <option value="pemula">Pemula</option>
                <option value="standard">Standard</option>
                <option value="hard">Hard</option>
            </select>

            <label for="message">Your Message</label>
            <textarea id="message" placeholder="-- Masukkan pesan Anda --"></textarea><br><br>
            
            <div class="submit">
            <input type="submit" value="Submit">
            </div>
        </form>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
