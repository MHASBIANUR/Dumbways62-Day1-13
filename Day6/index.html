<body>
    <nav class="navbar navbar-expand-lg" style="padding: 10px 50px">
        <div class="container-fluid">
            <img style="width: 60px;" src="Dumbways.png" alt="">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="margin: 0px 50px;">
                    <li class="nav-item">
                        <a class="nav-link active" style="font-size: 15px; font-weight: bold;" aria-current="page"
                            href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" style="font-size: 15px; font-weight: bold;" aria-current="page"

                </ul>
                <form class="d-flex" role="search">
                    <button type="submit">Contact Me</button>
                </form>
            </div>

    </nav>

    <body>

        <form id="form">
            <div class="container" style="width: 600px;">
                <h1 style="text-align: center; font-size: 25px; font-weight: bold;">ADD MY PROJECT</h1>
                <br>
                <div class="form-column">
                    <label for="name">Project Nama</label>
                    <input type="text" id="name" name="name">
                </div>
                <br>

                <div class="form-column">
                    <div class="column-date">
                        <div class="column-kiri">
                            <label for="startDate">Start Date</label>
                            <input type="date" id="startDate" name="startDate">
                        </div>
                        <div class="column-kanan">
                            <label for="endDate">End Date</label>
                            <input type="date" id="endDate" name="endDate">
                        </div>
                    </div>
                    <br>

                    <div class="form-column">
                        <label for="deskripsi">Deskripsi</label>
                        <textarea id="deskripsi" name="deskripsi"></textarea>
                    </div>
                    <br>

                    <label for="checkbox">Technologies</label>
                    <div class="checkbox-container" style="font-size: 10px; padding-top: 5px;">
                        <div class="column-checkbox">
                            <div class="kiri">
                                <input type="checkbox" name="techno1" id="techno1" value="">
                                <label for="techno1" style="font-size: 13px;">Node.Js</label>
                            </div>
                            <div class="kiri">
                                <input type="checkbox" name="techno2" id="techno2" value="">
                                <label for="techno2" style="font-size: 13px;">React.Js</label>
                            </div>
                        </div>
                        <div class="column-checkbox">
                            <div class="kanan">
                                <input type="checkbox" name="techno3" id="techno3" value="">
                                <label for="techno3" style="font-size: 13px;">Next.Js</label>
                            </div>
                            <div class="kanan">
                                <input type="checkbox" name="techno4" id="techno4" value="">
                                <label for="techno4" style="font-size: 13px;">TypeScript</label>
                            </div>
                        </div>
                    </div>
                </div>
                <br>

                <div class="form-column">
                    <label for="image">Upload Image</label>
                    <input type="file" id="image">
                </div>
                <br>

                <div class="form-column">
                    <button type="submit">Submit</button>
                </div>
            </div>
        </form>
        <br>

        <div style="background-color: silver; text-align: center;">
            <h2 style="font-size: 25px; font-weight: bold;">MY PROJECT</h2>
            <div id="myProject" class="card-container">


            </div>
        </div>






        <script src="script.js"></script>
    </body>
