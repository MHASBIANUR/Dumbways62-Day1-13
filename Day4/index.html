    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg" style="padding: 10px 50px">
        <div class="container-fluid">
            <img style="width: 60px;" src="gambar/Dumbways.png" alt="">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="margin: 0px 50px;">
                    <li class="nav-item">
                        <a class="nav-link active" style="font-size: 15px; font-weight: bold;" aria-current="page"
                            href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" style="font-size: 15px; font-weight: bold;" aria-current="page"
                            href="detail.html">My Project</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <button type="submit">Contact Me</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <section class="contact">
            <h1>ADD MY PROJECT</h1>
            <div>
                <label for="name">Project Name</label>
                <input type="text" id="name" name="name">

                <div class="date">
                    <div class="date-kiri">
                        <label for="startDate">Start Date</label>
                        <input type="date" id="startDate" name="startDate">
                    </div>
                    <div class="date-kanan">
                        <label for="endDate">End Date</label>
                        <input type="date" id="endDate" name="endDate">
                    </div>
                </div>

                <label for="description">Description</label>
                <textarea id="description" name="description"></textarea>

                <label for="checkbox" style="font-size: 10px; padding-top: 15px;">Technologies</label>
                <div class="checkbox-container">
                    <div class="column-kiri">
                        <div class="column-kiri1">
                            <input type="checkbox" name="technologi1" id="technologi1" value="">
                            <label style="font-weight: normal;" for="technologi1">Node.Js</label>
                        </div>

                        <div class="column-kiri2">
                            <input type="checkbox" name="technologi2" id="technologi2" value="">
                            <label style="font-weight: normal;" for="technologi2">React.Js</label>
                        </div>
                    </div>

                    <div class="column-kanan">
                        <div class="column-kanan3">
                            <input type="checkbox" name="technologi3" id="technologi3" value="">
                            <label style="font-weight: normal;" for="technologi3">Next.Js</label>
                        </div>

                        <div class="column-kanan4">
                            <input type="checkbox" name="technologi4" id="technologi4" value="">
                            <label style="font-weight: normal;" for="technologi4">TypeScript</label>
                        </div>
                    </div>
                </div>

                <div class="upload-image">
                    <label for="image">Upload Image</label>
                    <input type="file" id="image" name="image">
                </div>

                <div class="submit">
                    <button id="submit">submit</button>
                </div>
            </div>
        </section>
    </div>

    
    <div class="myProject">
        <h2>MY PROJECT</h2>
        <div class="cards">
        </div>
    </div>


    <script src="script.js"></script>
